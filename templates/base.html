<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Bug-Reporter</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo-digimedia-v3.css">
    <link rel="stylesheet" href="../static/assets/css/animated.css">
    <!-- <link rel="stylesheet" href="../static/assets/css/owl.css"> -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/owl-carousel.js"></script>
    <script src="../static/assets/js/animation.js"></script>
    <script src="../static/assets/js/imagesloaded.js"></script>
    <script src="../static/assets/js/custom.js"></script>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <!-- <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div> -->
    <!-- ***** Preloader End ***** -->

    <!-- Pre-header Starts -->
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-8 col-7">
                    <ul class="info">
                        <li><a href="https://www.linkedin.com/in/m-shaheer-khan"><i class="fa fa-envelope"></i>BugReporter@company.com</a></li>
                        <li><a><i class="fa fa-phone"></i>+92 304 2458206</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-sm-4 col-5">
                    <ul class="social-media">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/ahsan-sajid-1b06a1171"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-header End -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.50s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="" class="logo">
                            <img src="../static/assets/images/bugLogo.png" alt="Logo" style="width: 250px; height: auto;">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section{% if request.path == '#top' or request.path == '/' %} active{% endif %}">
                                <a href={% url 'home' %}>Home</a>
                            </li>
                            <li class="scroll-to-section{% if request.path == '#blog' %} active{% endif %}">
                                <a href="#blog">Blog</a>
                            </li>
                            <li{% if request.path == 'addBug' %} class="active"{% endif %}>
                                <a href="{% url 'addBug' %}">Add bug</a>
                            </li>
                            <li{% if request.path == 'record' %} class="active"{% endif %}>
                                <a href="{% url 'record' %}">Records</a>
                            </li>
                            <li class="border-first-button"><a href="{% url 'email' %}">Report Bug</a></li>
                        </ul>
                        <!-- ***** Menu End ***** -->
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2023 Bug-Report Co., Ltd.
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
